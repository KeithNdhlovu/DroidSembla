project(':daogen') {
    apply plugin: 'application'
    apply plugin: 'java'

    mainClassName = "com.limitlessvirtual.droidsembla.daogen.Generator"

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile 'de.greenrobot:greendao-generator:1.3.1'
    }

    run {
        args "../app/src/main/java"
    }
}